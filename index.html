<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Solo Lattices</title>
    <link rel="stylesheet" href="./src/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="bg-image"></div>
    <div class="container" style="position: absolute z-index:2">
      <div class="row">
        <div class="col s12 m3 l3 offset-l2 offset-m2 center-align">
          <img src="./src/images/logo.png"
               alt="Logo Solo Lattices"
               class="responsive-img"
               style="max-height:30vh">
        </div>
        <div class="col s12 m6 l6 center-align" style="padding-top:15px">
          <img src="./src/images/solo_lattices_txt.png"
               alt="Solo Lattices Logo Text"
               class="responsive-img"
               style="max-height:30vh">
        </div>
      </div>
      <div class="divider center-align" style="margin:20px 150px"></div>
      <div class="row">
        <div class="col s12 center-align">
          <h6 class="coming-soon-text">COMING</h6>
          <h6 class="coming-soon-text">SOON</h6>
        </div>
      </div>
      <div class="row">
          <div id="day" class="col s12 m2 l2 offset-l3 offset-m3 center-align" style="margin=0px">

          </div>
          <div id="hour" class="col s12 m2 l2 center-align" style="margin=0px">

          </div>
          <div id="minutes" class="col s12 m2 l2 center-align" style="margin=0px">

          </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <h6>Find us at FORMNEXT in Carbon's booth on NOV 21, 2019</h6>
      </div>
    </div>
    <div class="row">
      <div class="s12 center-align">
        <a class="waves-effect waves-light btn-large"><h5>SUBSCRIBE</h5></a>
      </div>
    </div>
  <script src="./src/script.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
